<div class="container">
    <h1>Manage Cars</h1>

    <div class="alert alert-danger" role="alert" ng-if="!UserService.logged">
        <h4>Attention
            <small>You are not logged in</small>
        </h4>
        <p>In order to manage your cars you must log in first
            <button class="btn btn-primary" ng-click="UserService.doLogin()">Login</button>
        </p>
        <p>Don't have an account yet? <a href="/signup" class="btn btn-default">Create Account</a></p>
    </div>
    <div class="alert alert-warning"  role="alert" ng-if="UserService.logged && userCars.length==0">
        <h4>Attention
            <small>You Don't own any car.</small>
        </h4>
        <p>please add cars you own</p>
    </div>
    <div ng-if="UserService.logged && userCars.length!=0">
        <table ng-table="tableParams" class="table table-striped table-bordered">
            <tr ng-repeat="car in $data">
                <td class="text-center" data-title="'Car Number'">{{ car.CarNumber }}</td>
                <td class="text-center" data-title="'Make'">{{ car.Make }}</td>
                <td class="text-center" data-title="'Model'">{{ car.Model }}</td>
                <td class="text-center" data-title="'Mileage'">{{ car.Mileage }}</td>
                <td class="text-center" data-title="'Drivers'">
                    <button class="btn btn-success btn-block" ng-click="manageCarDrivers(car)">Drivers Details</button>
                </td>
                <td class="text-center">
                    <button class="btn btn-danger btn-block" ng-click="removeCar(car)">Remove Car</button>
                </td>
            </tr>
        </table>
    </div>
    <div ng-if="UserService.logged">
        <button type="button" class="btn btn-success" ng-click="addCar()">Add a car</button>
    </div>

</div>
